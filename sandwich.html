<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ساندوتشات</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

<header>
    <h1>ساندوتشات</h1>
    <a href="index.html" class="back-btn">رجوع</a>
</header>

<main class="container">
    <section class="items grid-3">
        <div class="item-card" onclick="openPopup('ساندوتش جبن','جبنة شيدر مع توست.', getPrice('sandwich.cheese'))">
            <h3>ساندوتش جبن</h3>
            <p>جبنة شيدر مع توست.</p>
            <span class="price" data-price-key="sandwich.cheese">--</span>
        </div>

        <div class="item-card" onclick="openPopup('ساندوتش تونة','تونة فريش مع صوص خاص.', getPrice('sandwich.tuna'))">
            <h3>ساندوتش تونة</h3>
            <p>تونة فريش مع صوص خاص.</p>
            <span class="price" data-price-key="sandwich.tuna">--</span>
        </div>
    </section>
</main>

<div id="popup" class="popup">
    <div class="popup-content">
        <h2 id="popup-title"></h2>
        <p id="popup-desc"></p>
        <span id="popup-price" class="popup-price"></span>
        <button class="close-btn" onclick="closePopup()">إغلاق</button>
    </div>
</div>

<script src="prices.js"></script>
<script src="script.js"></script>
<script>document.body.classList.add('fade-in');</script>
</body>
</html>
